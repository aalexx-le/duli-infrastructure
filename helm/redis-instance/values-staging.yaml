# Redis Instance - Staging Configuration
redis:
  name: redis-replication
  mode: Replication
  size: 2  # 1 master + 1 replica

  kubernetesConfig:
    image: quay.io/opstree/redis:v7.0.12
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 256Mi

  storage:
    size: 5Gi
    storageClassName: do-block-storage

  service:
    type: ClusterIP

  redisSecret:
    name: redis-credentials
    key: password
