# Redis - Staging Configuration
redis:
  name: redis-replication
  mode: Replication
  size: 1  # Single instance for staging
  
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.0.12
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 25m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 64Mi
  
  storage:
    size: 1Gi
    storageClassName: do-block-storage
  
  service:
    type: ClusterIP
  
  redisSecret:
    name: redis-credentials
    key: password
