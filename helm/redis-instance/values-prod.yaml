# Redis - Production Configuration
redis:
  name: redis-replication
  mode: Replication
  size: 1  # Single instance for small cluster
  
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.0.12
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 150m
        memory: 128Mi
  
  storage:
    size: 10Gi
    storageClassName: do-block-storage
  
  service:
    type: ClusterIP
  
  redisSecret:
    name: redis-credentials
    key: password
