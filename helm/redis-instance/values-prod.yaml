redis:
  # Production: HA with 1 master + 1 replica
  size: 2

  # Storage class for DigitalOcean (production)
  storage:
    storageClassName: do-block-storage
    size: 10Gi

  kubernetesConfig:
    # Production resource limits (optimized for small nodes)
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

