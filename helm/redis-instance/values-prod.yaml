# Redis - Production Configuration
redis:
  name: redis-replication
  mode: Replication
  size: 2  # 2 instances for HA (1 master + 1 replica)
  
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.0.12
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 96Mi
  
  storage:
    size: 2Gi
    storageClassName: do-block-storage
  
  service:
    type: ClusterIP
  
  redisSecret:
    name: redis-credentials
    key: password
