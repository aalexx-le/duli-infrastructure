# Redis - Base Configuration
# Environment-specific values in values-staging.yaml and values-prod.yaml

redis:
  name: redis-replication
  mode: Replication
  
  redisSecret:
    name: redis-credentials
    key: password

# Prometheus monitoring
monitoring:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  additionalLabels: {}
  metricRelabelings: []
  relabelings: []
