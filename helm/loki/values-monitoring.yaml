# Loki - Shared Logging Configuration
# Chart: grafana/loki v6.49.0
# Namespace: monitoring (collects logs from ALL namespaces)
# Deployment Mode: SimpleScalable (HA)

deploymentMode: SimpleScalable

loki:
  auth_enabled: false
  
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  
  ingester:
    chunk_encoding: snappy
  
  tracing:
    enabled: true
  
  querier:
    max_concurrent: 4
  
  limits_config:
    retention_period: 720h  # 30 days
    ingestion_rate_mb: 10
    ingestion_burst_size_mb: 20
    max_query_series: 1000
    max_query_parallelism: 4
  
  storage:
    type: s3
    s3:
      endpoint: http://loki-minio.monitoring.svc.cluster.local:9000
      bucketnames: loki-data
      access_key_id: loki
      secret_access_key: supersecret  # Override via existingSecret in production
      s3ForcePathStyle: true
      insecure: true

# SimpleScalable mode - read/write/backend separation
backend:
  replicas: 2
  persistence:
    enabled: true
    storageClass: do-block-storage
    size: 20Gi
  resources:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 512Mi

read:
  replicas: 2
  resources:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 512Mi

write:
  replicas: 2
  persistence:
    enabled: true
    storageClass: do-block-storage
    size: 20Gi
  resources:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 512Mi

# Gateway
gateway:
  enabled: true
  replicas: 2
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  ingress:
    enabled: false  # Internal only, accessed via Grafana

# MinIO for object storage
minio:
  enabled: true
  replicas: 1
  persistence:
    enabled: true
    storageClass: do-block-storage
    size: 50Gi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

# Cache settings
chunksCache:
  enabled: true
  writebackSizeLimit: 500MB

resultsCache:
  enabled: true

# Zero out other modes
singleBinary:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

# ServiceMonitor for Prometheus to scrape Loki metrics
serviceMonitor:
  enabled: true
  labels:
    release: prometheus
