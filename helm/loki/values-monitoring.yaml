# Loki - MINIMAL Configuration
# Chart: grafana/loki v6.49.0
# Optimized for: 1 vCPU / 1GB RAM nodes
# Deployment Mode: SingleBinary (lowest resource usage)

deploymentMode: SingleBinary

loki:
  auth_enabled: false
  
  commonConfig:
    replication_factor: 1
  
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  
  ingester:
    chunk_encoding: snappy
    chunk_idle_period: 1h
    chunk_target_size: 1048576  # 1MB
    max_chunk_age: 1h
  
  tracing:
    enabled: false
  
  querier:
    max_concurrent: 2
  
  query_scheduler:
    max_outstanding_requests_per_tenant: 100
  
  limits_config:
    retention_period: 72h  # 3 days only
    ingestion_rate_mb: 2
    ingestion_burst_size_mb: 4
    max_query_series: 100
    max_query_parallelism: 2
    max_entries_limit_per_query: 1000
  
  storage:
    type: filesystem

# Single binary mode - MINIMAL
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    storageClass: do-block-storage
    size: 5Gi
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
  extraEnv:
    - name: GOMEMLIMIT
      value: 200MiB

# Gateway - MINIMAL
gateway:
  enabled: true
  replicas: 1
  resources:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 32Mi
  ingress:
    enabled: false  # Internal only

# Disable MinIO - use filesystem
minio:
  enabled: false

# Disable caching to save memory
chunksCache:
  enabled: false

resultsCache:
  enabled: false

# Zero out all other modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

# Disable monitoring of Loki itself
serviceMonitor:
  enabled: false

# Disable test pod
test:
  enabled: false

# Disable canary
lokiCanary:
  enabled: false
