replicaCount: 3

image:
  repository: your-registry/backend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

# Prometheus monitoring
monitoring:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  metricsPath: /metrics
  additionalLabels: {}
  metricRelabelings: []
  relabelings: []
