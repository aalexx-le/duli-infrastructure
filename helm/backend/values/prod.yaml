# ============================================================================
# Backend Application Helm Values - Production
# ============================================================================
# Production environment configuration for Backend service
# Used by ArgoCD with Helm native support
# Deployed to: prod namespace

replicaCount: 5

image:
  repository: registry.gitlab.com/duli.ai-engineering/duli-ai-backend
  tag: v1.0.0  # Use specific version in production
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

# Kubernetes Standard Labels (applied to all pods, services, deployments)
labels:
  app.kubernetes.io/name: backend
  app.kubernetes.io/component: api
  app.kubernetes.io/instance: duli-backend
  app.kubernetes.io/version: "v1.0.0"
  app.kubernetes.io/managed-by: argocd
  environment: prod
  team: backend-team
  tier: application

# Service
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

# Resource limits (production: higher)
resources:
  limits:
    cpu: "2000m"
    memory: "1Gi"
  requests:
    cpu: "1000m"
    memory: "512Mi"

# Environment variables
env:
  - name: NODE_ENV
    value: "production"
  - name: LOG_LEVEL
    value: "info"
  - name: DATABASE_HOST
    value: "postgres-rw.prod.svc.cluster.local"
  - name: DATABASE_PORT
    value: "5432"
  - name: DATABASE_NAME
    value: "duli_db"
  - name: REDIS_HOST
    value: "redis-master.prod.svc.cluster.local"
  - name: REDIS_PORT
    value: "6379"

# Health checks
livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Pod disruption budget (production: enforce)
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Autoscaling (production: enabled for HA)
autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

# Pod security
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: false
