# CloudNativePG Operator Configuration

operator:
  enabled: true
  namespace: cnpg-system
  
# PostgreSQL Cluster Configuration
cluster:
  enabled: true
  name: postgres
  
  # PostgreSQL version
  imageName: ghcr.io/cloudnative-pg/postgresql:17-standard-bookworm
  
  # Cluster topology
  instances: 3
  
  # Bootstrap configuration
  bootstrap:
    initdb:
      database: duli_db
      owner: duli_user
      postInitApplicationSQL:
        - "ALTER USER duli_user WITH PASSWORD 'postgres_password';"
  
  # Monitoring and health checks
  monitoring:
    enabled: true
    pgaudit:
      enabled: false
  
  # Backup configuration
  backup:
    retentionPolicy: 7d
    barmanObjectStore:
      destinationPath: s3://my-bucket/pgbackup
      s3Credentials:
        accessKeyId:
          name: minio-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: minio-credentials
          key: SECRET_ACCESS_KEY
      wal:
        maxParallel: 4
  
  # Storage configuration
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "512MB"
      work_mem: "16MB"
  
  # Persistent storage
  storage:
    size: 50Gi
    storageClass: do-block-storage
  
  # Resource limits
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  
  # Pod disruption budget
  minAvailable: 1
