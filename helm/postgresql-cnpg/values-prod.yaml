# PostgreSQL - Production Configuration
cluster:
  name: database
  instances: 1  # 1 instance for cost optimization
  
  bootstrap:
    initdb:
      database: duli_prod
  
  postgresql:
    parameters:
      shared_buffers: "64MB"
      effective_cache_size: "192MB"
      work_mem: "4MB"
      maintenance_work_mem: "16MB"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
  
  storage:
    size: 40Gi
    storageClass: do-block-storage
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 400m
      memory: 384Mi
  
  service:
    type: ClusterIP
  
  monitoring:
    enabled: true
  
  backup:
    enabled: false
