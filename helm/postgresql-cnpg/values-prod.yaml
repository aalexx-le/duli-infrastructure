# PostgreSQL - Production Configuration
cluster:
  name: database
  instances: 1  # Single instance for small cluster
  
  postgresql:
    parameters:
      shared_buffers: "128MB"
      effective_cache_size: "256MB"
      work_mem: "8MB"
      maintenance_work_mem: "32MB"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
  
  storage:
    size: 50Gi
    storageClass: do-block-storage
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  service:
    type: ClusterIP
  
  monitoring:
    enabled: true
  
  backup:
    enabled: false
