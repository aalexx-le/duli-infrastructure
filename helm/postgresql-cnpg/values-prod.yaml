# PostgreSQL - Production Configuration
cluster:
  name: database
  instances: 2  # 2 instances for HA
  
  postgresql:
    parameters:
      shared_buffers: "64MB"
      effective_cache_size: "192MB"
      work_mem: "4MB"
      maintenance_work_mem: "16MB"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
  
  storage:
    size: 50Gi
    storageClass: do-block-storage
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 400m
      memory: 384Mi
  
  service:
    type: ClusterIP
  
  monitoring:
    enabled: true
  
  backup:
    enabled: false
