# PostgreSQL Production Configuration (CloudNativePG)
cluster:
  instances: 2  # HA with 2 replicas (primary + standby)
  postgresql:
    parameters:
      # Production settings (optimized for small nodes)
      shared_buffers: "256MB"
      effective_cache_size: "512MB"
      work_mem: "16MB"
      maintenance_work_mem: "64MB"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
  storage:
    size: 50Gi
    storageClass: do-block-storage
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  monitoring:
    enabled: true
    pgAdmin:
      enabled: false
  backup:
    enabled: true
    retention: "30d"
