# Keycloak Dedicated PostgreSQL - Production Configuration
cluster:
  name: keycloak-db-prod
  instances: 1
  storage:
    size: 8Gi
    storageClass: do-block-storage
  
  credentials:
    secretName: keycloak-db-credentials
  
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  
  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: "64MB"
      effective_cache_size: "128MB"
      work_mem: "4MB"
