# Keycloak Dedicated PostgreSQL - Staging Configuration
cluster:
  name: keycloak-db-staging
  instances: 1
  storage:
    size: 2Gi
    storageClass: do-block-storage
  
  credentials:
    secretName: keycloak-db-staging-credentials
  
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  
  postgresql:
    parameters:
      shared_buffers: "32MB"
      effective_cache_size: "64MB"
