apiVersion: apps/v1
kind: Deployment
metadata:
  name: do-cost-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    app: do-cost-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: do-cost-exporter
  template:
    metadata:
      labels:
        app: do-cost-exporter
    spec:
      containers:
      - name: exporter
        image: {{ .Values.exporter.image }}
        command:
          - /bin/sh
          - -c
          - pip install -q prometheus-client requests && python /app/exporter.py
        ports:
        - containerPort: {{ .Values.exporter.port }}
          name: metrics
        env:
        - name: DO_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.do.apiTokenSecret }}
              key: {{ .Values.do.apiTokenKey }}
        - name: METRICS_PORT
          value: "{{ .Values.exporter.port }}"
        - name: POLL_INTERVAL
          value: "{{ .Values.exporter.pollInterval }}"
        resources: {{- toYaml .Values.exporter.resources | nindent 10 }}
        volumeMounts:
        - name: app
          mountPath: /app
      volumes:
      - name: app
        configMap:
          name: do-exporter-script
