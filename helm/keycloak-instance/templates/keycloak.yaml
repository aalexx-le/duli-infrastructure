apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  instances: {{ .Values.keycloak.instances }}
  # Disable operator-managed ingress - use Helm-managed ingress for full TLS control
  ingress:
    enabled: false
  {{- if .Values.keycloak.resources }}
  # Resource limits for Keycloak pods (supported field)
  resources:
    {{- toYaml .Values.keycloak.resources | nindent 4 }}
  {{- end }}
  db:
    vendor: {{ .Values.keycloak.db.vendor }}
    host: {{ .Values.keycloak.db.host }}
    database: {{ .Values.keycloak.db.database | default "keycloak" }}
    usernameSecret:
      name: {{ .Values.keycloak.db.secretName }}
      key: username
    passwordSecret:
      name: {{ .Values.keycloak.db.secretName }}
      key: password
  hostname:
    hostname: {{ .Values.keycloak.hostname }}
    strict: false
    strictBackchannel: false
  proxy:
    headers: {{ .Values.keycloak.proxy.headers }}
  http:
    httpEnabled: true
    httpsPort: 8443
  # Inject OAuth secrets as environment variables for realm import ${VAR} substitution
  unsupported:
    podTemplate:
      spec:
        containers:
          - name: keycloak
            env:
              - name: OAUTH_GOOGLE_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: keycloak-oauth-credentials
                    key: google_client_id
              - name: OAUTH_GOOGLE_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: keycloak-oauth-credentials
                    key: google_client_secret
              - name: KEYCLOAK_BACKEND_SERVICE_SECRET
                valueFrom:
                  secretKeyRef:
                    name: keycloak-backend-service
                    key: client_secret
  {{- if .Values.monitoring.enabled }}
  serviceMonitor:
    enabled: {{ .Values.monitoring.enabled }}
    interval: {{ .Values.monitoring.interval }}
    scrapeTimeout: {{ .Values.monitoring.scrapeTimeout }}
  {{- end }}
