keycloak:
  instances: 1
  # Hostname for Keycloak (used in realm configuration)
  hostname: "auth-staging.duli.one"
  db:
    vendor: postgres
    host: keycloak-db-rw.keycloak-system.svc.cluster.local
    database: keycloak
    secretName: keycloak-db-credentials
  tls:
    enabled: false
  # Proxy configuration - replaces deprecated 'proxy' option
  # Use 'xforwarded' to match NGINX X-Forwarded-* headers (not RFC 7239 Forwarded header)
  proxy:
    headers: "xforwarded"

# Service configuration - ClusterIP since accessed via Ingress
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

# Ingress Configuration
ingress:
  enabled: true
  className: nginx
  host: "auth-staging.duli.one"
  path: /
  pathType: Prefix
  clusterIssuer: "letsencrypt-prod"
  proxyBodySize: "10m"
  proxyBufferSize: "128k"
  tls:
    enabled: true
    secretName: "keycloak-tls"  # Created by cert-manager from ingress annotation
  annotations: {}

# Client secrets for staging
# Sourced from sealed secrets in keycloak-system namespace
clientSecrets:
  backendService: "keycloak-backend-service/client_secret"

# OAuth Identity Provider Configuration
# Sourced from sealed secrets: keycloak-oauth-credentials
oauth:
  google:
    clientId: "keycloak-oauth-credentials/google_client_id"
    clientSecret: "keycloak-oauth-credentials/google_client_secret"
