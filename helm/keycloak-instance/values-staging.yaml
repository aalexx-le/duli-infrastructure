keycloak:
  instances: 1
  # Accessed via LoadBalancer IP - will be assigned by cloud provider
  hostname: "keycloak-staging"
  db:
    vendor: postgres
    host: database-rw.staging.svc.cluster.local
    secretName: database-app
  tls:
    enabled: false
  # Proxy configuration - replaces deprecated 'proxy' option
  proxy:
    mode: "forwarded"
    headers: "forwarded"

# Service configuration - use NodePort for staging (internal access)
service:
  type: NodePort
  port: 8080
  targetPort: 8080
  # Note: exposing on different port than production to avoid conflicts

# Client secrets for staging
# Sourced from sealed secrets in keycloak-system namespace
clientSecrets:
  backendService: "keycloak-backend-service/client_secret"

# OAuth Identity Provider Configuration
# Sourced from sealed secrets: keycloak-oauth-credentials
oauth:
  google:
    clientId: "keycloak-oauth-credentials/google_client_id"
    clientSecret: "keycloak-oauth-credentials/google_client_secret"
  github:
    clientId: "keycloak-oauth-credentials/github_client_id"
    clientSecret: "keycloak-oauth-credentials/github_client_secret"
