keycloak:
  instances: 1
  # Accessed via LoadBalancer IP - will be assigned by cloud provider
  hostname: "keycloak-staging"
  db:
    vendor: postgres
    host: database-rw.staging.svc.cluster.local
    secretName: database-app
  tls:
    enabled: false
  # Proxy configuration - replaces deprecated 'proxy' option
  proxy:
    mode: "forwarded"
    headers: "forwarded"

# LoadBalancer service - provides external IP access
service:
  type: LoadBalancer
  port: 8080
  targetPort: 8080
