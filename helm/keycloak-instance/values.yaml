
keycloak:
  instances: 1
  hostname: auth.duli.one
  db:
    vendor: postgres
    host: database-rw.keycloak-system.svc.cluster.local
    secretName: database-app
  tls:
    enabled: false  # TLS handled by ingress-nginx, not Keycloak itself
  # Proxy configuration - replaces deprecated 'proxy' option
  proxy:
    mode: "forwarded"
    headers: "forwarded"

# Service configuration - Default to LoadBalancer
service:
  type: ClusterIP  # ClusterIP - accessed via ingress-nginx
  port: 8080
  targetPort: 8080

# Client secrets for realm import
# Sourced from sealed secrets in keycloak-system namespace
# Format: [sealed-secret-name/key-in-secret]
clientSecrets:
  backendService: "keycloak-backend-service/client_secret"

# OAuth Identity Provider Configuration
# Sourced from sealed secrets: keycloak-oauth-credentials
# Reference format: [sealed-secret-name/key-in-secret]
oauth:
  google:
    clientId: "keycloak-oauth-credentials/google_client_id"
    clientSecret: "keycloak-oauth-credentials/google_client_secret"
