
keycloak:
  instances: 1
  hostname: auth.duli.ai
  db:
    vendor: postgres
    host: postgres-db
    secretName: keycloak-db-secret
  tls:
    enabled: true
    issuerName: letsencrypt-prod
    issuerKind: ClusterIssuer
  # Proxy configuration - replaces deprecated 'proxy' option
  proxy:
    mode: "forwarded"
    headers: "forwarded"

# Service configuration - Default to LoadBalancer
service:
  type: LoadBalancer
  port: 8443
  targetPort: 8443
