keycloak:
  instances: 1  # Single instance for small cluster
  # Hostname for Keycloak (used in realm configuration)
  hostname: "auth.duli.one"
  db:
    vendor: postgres
    host: keycloak-db-prod-rw.keycloak-system.svc.cluster.local
    database: keycloak
    secretName: keycloak-db-credentials
  tls:
    enabled: false  # TLS terminates at ingress level
  # Proxy configuration - replaces deprecated 'proxy' option
  proxy:
    mode: "forwarded"
    headers: "forwarded"
  # Resource limits for small cluster (supported field)
  # Default is 1700Mi/2Gi which is too high for small clusters
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

# Service configuration - ClusterIP since accessed via Ingress
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

# Ingress Configuration
# Disabled in prod because staging manages the shared Ingress resource
# This prevents resource ownership conflicts (both apps shouldn't create the same Ingress)
ingress:
  enabled: false
  className: nginx
  host: "auth.duli.one"
  path: /
  pathType: Prefix
  # clusterIssuer removed - using wildcard certificate via Reflector
  proxyBodySize: "10m"
  proxyBufferSize: "128k"
  tls:
    enabled: true
    secretName: "duli-one-wildcard-tls"
  annotations: {}

# Client secrets for production
# Sourced from sealed secrets in keycloak-system namespace
clientSecrets:
  backendService: "keycloak-backend-service/client_secret"

# OAuth Identity Provider Configuration
# Sourced from sealed secrets: keycloak-oauth-credentials
oauth:
  google:
    clientId: "keycloak-oauth-credentials/google_client_id"
    clientSecret: "keycloak-oauth-credentials/google_client_secret"
