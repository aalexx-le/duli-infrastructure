keycloak:
  instances: 3  # High availability - 3 replicas for production
  # Accessed via LoadBalancer IP - will be assigned by cloud provider
  hostname: "keycloak-prod"
  db:
    vendor: postgres
    host: database-rw.prod.svc.cluster.local
    secretName: database-app
  tls:
    enabled: true
    issuerName: letsencrypt-prod
    issuerKind: ClusterIssuer
  # Proxy configuration - replaces deprecated 'proxy' option
  proxy:
    mode: "forwarded"
    headers: "forwarded"

# LoadBalancer service - provides external IP access
service:
  type: LoadBalancer
  port: 8443
  targetPort: 8443

# Client secrets for production
clientSecrets:
  aiService: "prod-ai-service-secret"
