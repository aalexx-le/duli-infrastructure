# Kube Prometheus Stack - MINIMAL Configuration
# Chart: prometheus-community/kube-prometheus-stack v80.6.0
# Optimized for: 1 vCPU / 1GB RAM nodes

# Reduce default rules to minimize memory
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false
    configReloaders: true
    general: true
    k8sContainerCpuUsageSecondsTotal: false
    k8sContainerMemoryCache: false
    k8sContainerMemoryRss: false
    k8sContainerMemorySwap: false
    k8sContainerResource: true
    k8sPodOwner: true
    kubeApiserverAvailability: false
    kubeApiserverBurnrate: false
    kubeApiserverHistogram: false
    kubeApiserverSlos: false
    kubeControllerManager: false
    kubelet: true
    kubeProxy: false
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: false
    kubeSchedulerAlerting: false
    kubeSchedulerRecording: false
    kubeStateMetrics: true
    network: false
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true
    windows: false

# Alertmanager - MINIMAL
alertmanager:
  enabled: true
  alertmanagerSpec:
    replicas: 1
    retention: 48h  # 2 days only (reduced from 72h)
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: do-block-storage
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 500Mi  # Reduced from 1Gi
    resources:
      limits:
        cpu: 30m  # Reduced from 50m
        memory: 48Mi  # Reduced from 64Mi
      requests:
        cpu: 5m  # Reduced from 10m
        memory: 24Mi  # Reduced from 32Mi

# Grafana - MINIMAL
grafana:
  enabled: true
  adminUser: admin
  admin:
    existingSecret: grafana-admin-credentials
    userKey: admin-user
    passwordKey: admin-password
  
  replicas: 1
  
  persistence:
    enabled: true
    type: pvc
    storageClassName: do-block-storage
    accessModes:
      - ReadWriteOnce
    size: 1Gi
  
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - grafana.duli.one
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.duli.one
  
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki-gateway.monitoring.svc.cluster.local
      access: proxy
      isDefault: false
      jsonData:
        maxLines: 500
  
  resources:
    limits:
      cpu: 75m  # Reduced from 100m
      memory: 96Mi  # Reduced from 128Mi
    requests:
      cpu: 15m  # Reduced from 20m
      memory: 48Mi  # Reduced from 64Mi

  sidecar:
    dashboards:
      enabled: true
      searchNamespace: ALL
      resources:
        limits:
          cpu: 30m  # Reduced from 50m
          memory: 48Mi  # Reduced from 64Mi
        requests:
          cpu: 5m  # Reduced from 10m
          memory: 24Mi  # Reduced from 32Mi
    datasources:
      enabled: true
      resources:
        limits:
          cpu: 30m  # Reduced from 50m
          memory: 48Mi  # Reduced from 64Mi
        requests:
          cpu: 5m  # Reduced from 10m
          memory: 24Mi  # Reduced from 32Mi

# Prometheus - MINIMAL
prometheus:
  enabled: true
  prometheusSpec:
    replicas: 1
    retention: 2d  # 2 days only (reduced from 3)
    retentionSize: "1GB"  # Reduced from 2GB
    
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorNamespaceSelector: {}
    podMonitorNamespaceSelector: {}
    ruleNamespaceSelector: {}
    
    # Scrape less frequently to reduce resource usage
    scrapeInterval: 120s  # Increased from 60s
    evaluationInterval: 120s  # Increased from 60s
    
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: do-block-storage
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 3Gi  # Reduced from 5Gi
    
    resources:
      limits:
        cpu: 150m  # Reduced from 200m
        memory: 384Mi  # Reduced from 512Mi
      requests:
        cpu: 30m  # Reduced from 50m
        memory: 192Mi  # Reduced from 256Mi

# Prometheus Operator - MINIMAL
prometheusOperator:
  enabled: true
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 20m
      memory: 64Mi
  
  # Disable admission webhooks for resource-constrained environments
  # This prevents TLS certificate issues and reduces resource usage
  admissionWebhooks:
    enabled: false
  
  # Disable TLS for the operator's web server
  tls:
    enabled: false

# Node exporter - MINIMAL
prometheus-node-exporter:
  resources:
    limits:
      cpu: 30m  # Reduced from 50m
      memory: 24Mi  # Reduced from 32Mi
    requests:
      cpu: 5m  # Reduced from 10m
      memory: 12Mi  # Reduced from 16Mi

# Kube state metrics - MINIMAL
kube-state-metrics:
  resources:
    limits:
      cpu: 30m  # Reduced from 50m
      memory: 48Mi  # Reduced from 64Mi
    requests:
      cpu: 5m  # Reduced from 10m
      memory: 24Mi  # Reduced from 32Mi

# Disable control plane monitoring (not accessible on managed k8s)
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
kubeEtcd:
  enabled: false

# Disable thanos
thanosRuler:
  enabled: false
