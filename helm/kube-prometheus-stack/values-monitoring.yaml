# Kube Prometheus Stack - Shared Monitoring Configuration
# Chart: prometheus-community/kube-prometheus-stack v80.6.0
# Namespace: monitoring (shared across all environments)

# Full alerting rules
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: true
    configReloaders: true
    general: true
    k8sContainerCpuUsageSecondsTotal: true
    k8sContainerMemoryCache: true
    k8sContainerMemoryRss: true
    k8sContainerMemorySwap: true
    k8sContainerResource: true
    k8sPodOwner: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubeControllerManager: true
    kubelet: true
    kubeProxy: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeSchedulerAlerting: true
    kubeSchedulerRecording: true
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true
    windows: false

# Alertmanager - HA configuration
alertmanager:
  enabled: true
  alertmanagerSpec:
    replicas: 2
    retention: 720h  # 30 days
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: do-block-storage
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi

# Grafana - shared dashboard for all environments
grafana:
  enabled: true
  adminUser: admin
  admin:
    existingSecret: grafana-admin-credentials
    userKey: admin-user
    passwordKey: admin-password
  
  replicas: 1
  
  persistence:
    enabled: true
    type: pvc
    storageClassName: do-block-storage
    accessModes:
      - ReadWriteOnce
    size: 10Gi
  
  # Single ingress for monitoring
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - grafana.duli.one
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.duli.one
  
  # Loki datasource (same namespace)
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki-gateway.monitoring.svc.cluster.local
      access: proxy
      isDefault: false
      jsonData:
        maxLines: 1000
  
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi

  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"
      searchNamespace: ALL  # Discover dashboards from all namespaces
    datasources:
      enabled: true
      defaultDatasourceEnabled: true

# Prometheus - scrapes ALL namespaces
prometheus:
  enabled: true
  prometheusSpec:
    replicas: 2
    retention: 30d
    retentionSize: "45GB"
    
    # IMPORTANT: Scrape from ALL namespaces (staging, prod, etc.)
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorNamespaceSelector: {}  # All namespaces
    podMonitorNamespaceSelector: {}      # All namespaces
    ruleNamespaceSelector: {}            # All namespaces
    
    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: do-block-storage
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
    
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 500m
        memory: 2Gi
    
    podDisruptionBudget:
      enabled: true
      minAvailable: 1

# Prometheus Operator
prometheusOperator:
  enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

# Node exporter - runs on ALL nodes
prometheus-node-exporter:
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Kube state metrics - cluster-wide
kube-state-metrics:
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

# Enable monitoring of control plane
kubeControllerManager:
  enabled: true
kubeScheduler:
  enabled: true
kubeProxy:
  enabled: true
kubeEtcd:
  enabled: true
