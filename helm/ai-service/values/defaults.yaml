replicaCount: 2

image:
  repository: your-registry/ai-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 1000m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70

# Prometheus monitoring
monitoring:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  metricsPath: /metrics
  additionalLabels: {}
  metricRelabelings: []
  relabelings: []
