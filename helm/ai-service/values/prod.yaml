# ============================================================================
# AI-Service Application Helm Values - Production
# ============================================================================
# Production environment configuration for AI-Service
# ML/AI workload with higher resource requirements
# Used by ArgoCD with Helm native support
# Deployed to: prod namespace

replicaCount: 3

image:
  repository: registry.gitlab.com/duli.ai-engineering/ai-service
  tag: v1.0.0  # Use specific version in production
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

# Kubernetes Standard Labels (applied to all pods, services, deployments)
labels:
  app.kubernetes.io/name: ai-service
  app.kubernetes.io/component: ml-service
  app.kubernetes.io/instance: duli-ai-service
  app.kubernetes.io/version: "v1.0.0"
  app.kubernetes.io/managed-by: argocd
  environment: prod
  team: ai-team
  tier: application

# Service
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

# Resource limits (production: high for ML workloads)
resources:
  limits:
    cpu: "4000m"
    memory: "4Gi"
  requests:
    cpu: "2000m"
    memory: "2Gi"

# Environment variables
env:
  - name: NODE_ENV
    value: "production"
  - name: LOG_LEVEL
    value: "info"
  - name: PYTHONUNBUFFERED
    value: "1"
  - name: DATABASE_HOST
    value: "database-rw.prod.svc.cluster.local"
  - name: DATABASE_PORT
    value: "5432"
  - name: DATABASE_NAME
    value: "duli_db"
  - name: REDIS_HOST
    value: "redis-master.prod.svc.cluster.local"
  - name: REDIS_PORT
    value: "6379"

# Health checks
livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Pod disruption budget (production: enforce)
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Autoscaling (production: enabled for HA)
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70

# Pod security
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: false
