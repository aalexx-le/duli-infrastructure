# Redis Production Configuration

# Authentication configuration
auth:
  enabled: true
  sentinel: true
  # Password is provided via existingSecret in Helm deployment
  existingSecret: redis-credentials
  existingSecretPasswordKey: password

master:
  persistence:
    size: 50Gi
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

replica:
  replicaCount: 2
  persistence:
    size: 50Gi
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

sentinel:
  enabled: true
  quorum: 2
  downAfterMilliseconds: 3000
  failoverTimeout: 180000
