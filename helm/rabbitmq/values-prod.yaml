# RabbitMQ Production Configuration
cluster:
  # Cluster topology - HA with 2 nodes
  replicas: 2
  
  # Image configuration
  image: rabbitmq:4.1.3-management-alpine
  imagePullPolicy: IfNotPresent
  
  # Service configuration - use ClusterIP (accessed via Ingress and TCP pass-through)
  service:
    type: ClusterIP
  
  # Storage configuration
  storage:
    storageClass: do-block-storage
    size: 10Gi
  
  # Resource limits (optimized for small nodes)
  # NOTE: RabbitMQ requires memory.requests == memory.limits
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  # RabbitMQ configuration
  rabbitmq:
    additionalConfig: |
      # Disk threshold (RabbitMQ 4.1+ syntax)
      disk_free_limit.absolute = 500MB
      # Memory threshold
      vm_memory_high_watermark.relative = 0.6
      # Channel limits
      channel_max = 1024
      # Connection heartbeat
      heartbeat = 60

# Ingress configuration for Management UI
ingress:
  enabled: true
  host: queue.duli.one
  clusterIssuer: letsencrypt-prod
