apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    # NOTE: Using pre-provisioned wildcard certificate (duli-one-wildcard-tls)
    # managed by cert-manager-issuers chart. Secret is copied to this namespace
    # via Reflector. Do NOT add cert-manager.io/cluster-issuer annotation.
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "{{ .Values.hostname }}"
    secretName: duli-one-wildcard-tls
  rules:
  - host: "{{ .Values.hostname }}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 443
