# CloudNativePG - Base Configuration
# Environment-specific values in values-staging.yaml and values-prod.yaml

cluster:
  enabled: true
  name: database
  imageName: ghcr.io/cloudnative-pg/postgresql:17-standard-bookworm
  
  credentials:
    secretName: postgres-credentials
  
  bootstrap:
    initdb:
      database: duli_db
      owner: duli-admin
      postInitApplicationSQL: []
  
  postgresql:
    parameters: {}
  
  storage:
    size: 10Gi
    storageClass: do-block-storage
  
  service:
    type: ClusterIP
  
  monitoring:
    enabled: false