{{- if .Values.cluster.enabled }}
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Values.cluster.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: postgres-instance
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  description: "PostgreSQL HA Cluster"
  imageName: {{ .Values.cluster.imageName }}
  instances: {{ .Values.cluster.instances }}
  
  superuserSecret:
    name: {{ .Values.cluster.credentials.secretName }}
  
  bootstrap:
    initdb:
      database: {{ .Values.cluster.bootstrap.initdb.database }}
      owner: {{ .Values.cluster.bootstrap.initdb.owner }}
      postInitApplicationSQL:
{{- range .Values.cluster.bootstrap.initdb.postInitApplicationSQL }}
        - {{ . | quote }}
{{- end }}
  
  postgresql:
    parameters:
{{- range $key, $value := .Values.cluster.postgresql.parameters }}
      {{ $key }}: {{ $value | quote }}
{{- end }}
  
  primaryUpdateStrategy: unsupervised

  # Managed services configuration
  managed:
    services:
      additional:
      - selectorType: rw
        updateStrategy: replace
        serviceTemplate:
          metadata:
            name: {{ .Values.cluster.name }}-rw-lb
          spec:
            type: {{ .Values.cluster.service.type | default "LoadBalancer" }}
{{- if eq (.Values.cluster.service.type | default "LoadBalancer") "LoadBalancer" }}
            externalTrafficPolicy: {{ .Values.cluster.service.externalTrafficPolicy | default "Cluster" }}
{{- end }}

  storage:
    size: {{ .Values.cluster.storage.size }}
    storageClass: {{ .Values.cluster.storage.storageClass }}

  {{- if .Values.cluster.resources }}
  resources:
    {{- if .Values.cluster.resources.requests }}
    requests:
      {{- if .Values.cluster.resources.requests.cpu }}
      cpu: {{ .Values.cluster.resources.requests.cpu }}
      {{- end }}
      {{- if .Values.cluster.resources.requests.memory }}
      memory: {{ .Values.cluster.resources.requests.memory }}
      {{- end }}
    {{- end }}
    {{- if .Values.cluster.resources.limits }}
    limits:
      {{- if .Values.cluster.resources.limits.cpu }}
      cpu: {{ .Values.cluster.resources.limits.cpu }}
      {{- end }}
      {{- if .Values.cluster.resources.limits.memory }}
      memory: {{ .Values.cluster.resources.limits.memory }}
      {{- end }}
    {{- end }}
  {{- end }}

  {{- if .Values.cluster.monitoring.enabled }}
  monitoring:
    enablePodMonitor: true
  {{- end }}
{{- end }}
