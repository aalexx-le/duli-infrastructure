# PostgreSQL - Staging Configuration
cluster:
  name: database
  instances: 1
  
  bootstrap:
    initdb:
      database: duli_staging
  
  postgresql:
    parameters:
      shared_buffers: "64MB"
      effective_cache_size: "256MB"
      work_mem: "4MB"
      maintenance_work_mem: "32MB"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
  
  storage:
    size: 10Gi
    storageClass: do-block-storage
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 384Mi

  monitoring:
    enabled: true
  
  backup:
    enabled: false
