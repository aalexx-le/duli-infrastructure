apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scheduler.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "scheduler.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "scheduler.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "scheduler.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
      - name: construct-database-url
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}" > /shared/database_url
        envFrom:
        - configMapRef:
            name: {{ include "scheduler.fullname" . }}-config
        - secretRef:
            name: {{ include "scheduler.fullname" . }}-secret
        volumeMounts:
        - name: shared-env
          mountPath: /shared
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - sh
        - -c
        - |
          export DATABASE_URL=$(cat /shared/database_url)
          exec /docker-entrypoint.sh n8n
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "scheduler.fullname" . }}-config
        - secretRef:
            name: {{ include "scheduler.fullname" . }}-secret
        volumeMounts:
        - name: shared-env
          mountPath: /shared
          readOnly: true
        {{- if .Values.persistence.enabled }}
        - name: scheduler-data
          mountPath: /home/node/.n8n
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: shared-env
        emptyDir: {}
      {{- if .Values.persistence.enabled }}
      - name: scheduler-data
        persistentVolumeClaim:
          claimName: {{ include "scheduler.fullname" . }}-pvc
      {{- end }}
