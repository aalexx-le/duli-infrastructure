---
# ============================================================================
# KUBESPRAY CONFIGURATION
# ============================================================================
# Download and runtime settings for kubespray cluster deployment

# Download Configuration
local_release_dir: /tmp/releases
download_cache_dir: /tmp/kubespray_cache
download_run_once: true
download_localhost: false
download_container: false

# Container Runtime Configuration
container_manager: "containerd"
deploy_netchecker: false

# etcd Deployment Type
etcd_deployment_type: "kubeadm"

# ============================================================================
# KUBERNETES CLUSTER CONFIGURATION
# ============================================================================

# ============================================================================
# DIGITALOCEAN CONFIGURATION
# ============================================================================
storage_class: do-block-storage
# For self-managed K8s on droplets, use cluster name as unique identifier
do_cluster_id: "duli-kubernetes"
# REQUIRED for droplet-based Kubernetes clusters
# Specifies the VPC where load balancers will be created
# Must match the VPC where your Kubernetes nodes (droplets) are deployed
# Get this from Terraform: terraform output vpc_id
do_cluster_vpc_id: "313f0342-c86d-4b61-8074-03adf2ada110"



# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================
# Secret Encryption at Rest (Kubespray)
# Enable to encrypt Secrets in etcd. Must be configured before initial deployment.
# Uncomment and configure for production environments:
# kube_encrypt_secret_data: true
# kube_encryption_algorithm: "secretbox"  # Options: secretbox, aescbc, aesgcm
# kube_encryption_resources: [secrets]


