# ============================================================================
# CLOUDFLARE CONFIGURATION
# ============================================================================
# Non-sensitive Cloudflare configuration.
# Secrets (API tokens, account ID) are stored in vault.yml
# Tunnel and DNS settings are in setup_cloudflare.yml playbook vars
# ============================================================================

# NOTE: Cloudflare Access Applications are NOT used for TCP services.
# Authentication for PostgreSQL, Redis, RabbitMQ is handled by:
#   - WARP client enrollment (warp-cli registration new duli-one)
#   - Private Network Routes (configured via cloudflared tunnel route ip add)
#
# See docs/cloudflare.md for complete WARP setup instructions.
